plugins {
    id 'java'
    id 'application'
}

ext {
    //legyver dependencies
    fenxlibVersion = '2.1.0.0'
    //apache dependencies
    commonsLogVersion = '2.13.3'
    commonsLangVersion = '3.11'
}

group 'com.legyver'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    //about
    implementation group: 'com.legyver', name: 'fenxlib.extensions.tuktukfx', version: fenxlibVersion
    implementation group: 'com.legyver', name: 'fenxlib.widgets.about', version: fenxlibVersion
    implementation group: 'com.legyver', name: 'fenxlib.widgets.filetree', version: fenxlibVersion
    implementation group: 'com.legyver', name: 'fenxlib.controls.svg', version: fenxlibVersion
    implementation group: 'com.legyver', name: 'fenxlib.icons.fa', version: fenxlibVersion

    implementation group: 'org.apache.commons', name: 'commons-lang3', version: commonsLangVersion
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: commonsLogVersion
    implementation group: 'org.codehaus.woodstox', name: 'stax2-api', version: '4.2.1'
}

application {
    mainModule = 'com.legyver.fenxlib.samples.about' // name defined in module-info.java
    mainClass = 'com.legyver.fenxlib.samples.about.MyApplication'
}

run {
    //workaround for https://github.com/sshahine/JFoenix/issues/955
    jvmArgs = [
            '--add-opens=java.base/java.lang.reflect=com.jfoenix'
    ]
}

java {
    modularity.inferModulePath = true
}
